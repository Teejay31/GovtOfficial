<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>GovtOfficial</title>
</head>
<body>
    <main class="d-flex justify-content-center p-5">
        <div class="">
            <div class="card shadow bg-light m-auto">
                <h1 class="fs-6 bg-success p-3 text-light">Service Request</h1>
                <p class="text-success ps-3 pt-0">Customer Information</p>
                <form action="submit" class="p-3">
                    <label for="name">Name<span class="text-danger">*</span></label>
                    <div class="d-flex pb-3">
                        <input type="text" class="form-control me-1" placeholder="First" required>
                        <input type="text" class="form-control ms-1" placeholder="Last" required>
                    </div>
                    <label for="address" class="home">Address <span class="text-danger">*</span></label>
                    <input type="text" class="form-control mb-3" placeholder="Address Line 1" required>
                    <input type="text" class="form-control mb-3" placeholder="Address Line 2" required>
                    <div class="d-flex">
                        <input type="text" class="form-control" placeholder="City">
                        <input type="text" class="form-control mx-2" placeholder="State">
                        <input type="text" class="form-control" placeholder="Zip Code">
                    </div>
                    <div class="d-flex justify-content-between py-3">
                        <div class="w-100 pe-1">
                            <label for="email">Email<span class="text-danger">*</span></label>
                            <input type="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="w-100 ps-1">
                            <label for="number">Phone<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" placeholder="Phone (US)" required>
                        </div>
                    </div>
                    <button class="btn float-end btn-outline-success">Submit</button>  
                    <!-- <button onclick="alert('Yoo! FriendðŸ˜Ž, Forward your post code to the mail below to complete your registration (niga@gmail.com)')" class="btn float-end btn-outline-success">Submit</button>   -->                  
                </form>
            </div>
        </div>
        
    </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
